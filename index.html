<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex - intro JS</title>
    <!-- Normalize css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/popup.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>
        
        <ol id="pokemonList" class="pokemon-list">
            <li class="pokemon grass">
                <span class="pokemon-number">#Placeholder</span>
                <span class="pokemon-name">Placeholder</span>
                <a id="pokemon-btn" onclick="showPopup()">
                <div class="pokemon-details">
                    <ol class="pokemon-types">
                        <li class="type grass">Grass</li>
                        <li class="type poison">Poison</li>
                    </ol>
                    
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="poke 1">
                </div>
                </a>
            </li>
        </ol>
        <!-- Adicionar a criação desse elemento de forma dinâmica -->
          <div class="popup">
            <div class="blocker" onclick="hidePopup()"></div>
            <div class="pokemon-contents grass">
                <div id="pokemon-imgs">
                    <img id="artwork2" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/shiny/1.png" alt="Pokemon artwork shiny">
                    <img id="artwork1" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon artwork">
                    <span class="pokemon-tooltip">Clique para versão shiny</span>
                </div>
                <div class="pokemon-stats">
                      <ol>
                          <li>HP: 45</li>         
                          <li>Ataque: 49</li>            
                          <li>defesa: 49</li>
                          <li>SP-ataque: 65</li>
                          <li>SP-defesa: 65</li>
                          <li>Vel: 45</li>
                      </ol>
                      <ol>
                        <!-- Altura:(Dividido/10) m< -->
                          <li>Altura: 0.7 m </li>
                          <li>Peso: 69 kg</li>
                      </ol>
                </div>
            </div>
          </div>
        <div class="pagination">
            <button id="loadMore" type="button">
                Carregar Mais
            </button>
        </div>
    </section>
    <!-- JS scripts -->
    <script src="./assets/scripts/pokemonModel.js"></script>
    <script src="./assets/scripts/api.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>
</html>
